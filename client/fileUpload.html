<template name="afFileUpload">
{{#if $gt uploadedImage.count 0}}
{{#each uploadedImage}}
  <label>Your Image</label>
  <div>
 {{> uploadImageDemo}}
 </div>
 <a data-action="remove-image">Remove</a>
{{/each}}
{{else}}
{{#if currentUpload}}
    {{#with currentUpload}}
      Uploading <b>{{file.name}}</b>: 
      <span class="progress">{{progress}}%</span>
    {{/with}}
  {{else}}
    <label>Upload your Image</label>
    <input class="form-control" type="file" accept="image/*" capture="camera" value="{{imageId.get}}"/>
  {{/if}}
{{/if}}
</template>
