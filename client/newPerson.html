<template name="newPerson">
{{#autoForm collection="Persons" type="insert" id="insertPerson"}}
	{{> afQuickField name="name"}}
	{{> afQuickField name="profilePicId" type="fileUpload"}}
	{{> afQuickField name="backgroundPicId"  type="fileUpload"}}
	<button class="btn btn-primary" type="submit">Submit</button>
{{/autoForm}}
</template>
