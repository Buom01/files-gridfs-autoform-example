<template name="uploadImage">
<div class='form-group {{#if afFieldIsInvalid name="imageId"}}has-error{{/if}}'> 
{{#if $gt image.count 0}}
{{#each image}}
{{> afFieldInput type="hidden" name="imageId" value=_id}}
  <label>Your Image</label>
  <div>
 {{> uploadImageDemo}}
 </div>
 <a data-action="remove-image">Remove</a>
{{/each}}
{{else}}
{{#if currentUpload}}
    {{#with currentUpload}}
      Uploading <b>{{file.name}}</b>: 
      <span id="progress">{{progress}}%</span>
    {{/with}}
  {{else}}
    <label>Upload your Image</label>
    {{#if afFieldIsInvalid name="imageId"}}<span class="help-block">Image is required</span>{{/if}}
    <input class="form-control" id="capture" type="file" accept="image/*" capture="camera"/>
  {{/if}}
{{/if}}
</div>
</template>
